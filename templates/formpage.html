<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Form Upload Page</title>
    </head>
    <body>
        <form action="{{upload}}" enctype="multipart/form-data" method="post">
            <textarea name="user-story" rows="6" cols="60" placeholder="User's text story goes here"></textarea> <br />
            <label for="picture-form">Picture</label><input type="file" name="picture" id="picture-form"> <br />
            <label for="audio-file">Audio</label><input type="file" name="audio" id="audio-file"> <br />
            <input type="submit">
        </form>
    </body>
</html>

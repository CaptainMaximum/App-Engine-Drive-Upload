<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Storyweb- Listen</title>
    </head>
    <body>
        <h1>Listen to Stories</h1>
        <ul>
            {% for story in story_list %}
            <li>
                <a href="/listen/{{story.key.id}}">{{story.title}}</a> <br />
                Category: {{story.category}}
            </li>
            {% empty %}
            <p>No stories found</p>
            {% endfor %}
        </ul>
    </body>
</html>
